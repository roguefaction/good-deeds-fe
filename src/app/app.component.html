<!--The content below is only a placeholder and can be replaced.-->
<body>

<div class="container logo-class">
</div>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">

    <button (click)="toggleNavbar()" class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse show" id="navbarColor01" [ngClass]="{ 'show': navbarOpen }">
      <img class="logo navbar-brand" alt="Company Logo" src='assets/h-gooddeeds.png'>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link display-5" routerLink="home" routerLinkActive="nav-active" (click)="toggleNavbar()">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link display-5" routerLink="good-deeds" routerLinkActive="nav-active" (click)="toggleNavbar()">Good deeds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link display-5" routerLink="calendar" routerLinkActive="nav-active" (click)="toggleNavbar()">Calendar</a>
        </li>
        <li class="nav-item">
          <a
            *ngIf="authenticationService.currentUserObject === undefined || authenticationService.currentUserObject === null"
            class="nav-link display-5" routerLink="login"
            routerLinkActive="nav-active" (click)="toggleNavbar()">Login</a>
        </li>
        <li class="nav-item">
          <a
            *ngIf="authenticationService.currentUserObject === undefined || authenticationService.currentUserObject === null"
            class="nav-link display-5"
            routerLink="user-registration" routerLinkActive="nav-active" (click)="toggleNavbar()">Register</a>
        </li>


        <li class="nav-item dropdown" (click)="userDropdown()">

          <div class="nav-link display-5 dropdown-toggle dropdown-style" routerLinkActive="nav-active"
               *ngIf="authenticationService.currentUserObject">
            Hello, {{authenticationService.currentUserObject.name}}</div>
          <div class="dropdown-menu align-content-center show" [ngClass]="{'show': dropdownOpen}"
               aria-labelledby="navbarDropdownMenuLink">
            <a class="nav-link display-5 a-style" *ngIf="authenticationService.currentUserObject"
               routerLink="user-profile" (click)="toggleNavbar()">Profile</a>
            <a class="nav-link display-5 a-style" (click)="authenticationService.logout()"
               *ngIf="authenticationService.currentUserObject"
               routerLink="home" (click)="toggleNavbar()"> Logout</a>

          </div>
        </li>

      </ul>


    </div>
  </nav>

</header>


<div class="router-outlet-class">
  <router-outlet></router-outlet>
</div>


<footer>
  <div
    class="footer-copyright text-center">Â© 2019 Copyright: JJRV
  </div>
</footer>


</body>
