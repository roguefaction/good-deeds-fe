<body>

<div class="container logo-class">
</div>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">

    <button (click)="toggleNavbar()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse show" id="navbarColor01" [ngClass]="{ 'show': navbarOpen }">
      <img class="logo navbar-brand" alt="Company Logo" src='assets/h-gooddeeds.png'>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link display-5" routerLink="home" routerLinkActive="nav-active">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link display-5" routerLink="good-deeds" routerLinkActive="nav-active">Good deeds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link display-5" routerLink="calendar" routerLinkActive="nav-active">Calendar</a>
        </li>
        <li class="nav-item">
          <a *ngIf="authenticationService.currentUserObject === undefined" class="nav-link display-5" routerLink="login" routerLinkActive="nav-active">Login</a>
        </li>
        <li class="nav-item">
          <a  class="nav-link display-5" routerLink="user-registration" routerLinkActive="nav-active">Register</a>
        </li>
        <li class="nav-item">
          <a (click)="authenticationService.logout()"  *ngIf="authenticationService.currentUserObject" class="nav-link display-5" routerLink="user-registration" routerLinkActive="nav-active"><button class="btn"> Log out</button></a>
        </li>
      <li class="nav-item">
        <a class="nav-link display-5" *ngIf="authenticationService.currentUserObject">Hello, {{authenticationService.currentUserObject.name}}</a>
        <!--TODO : add router to user profile on clicking hello, user-->
      </li>

      </ul>


    </div>
  </nav>

</header>
