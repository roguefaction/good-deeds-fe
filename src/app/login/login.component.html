
<div class="jumboclass padding-class"></div>
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 id="login-h1" class="row display-4">Login</h1>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    </div>

    <div class="form-group row">
      <button [disabled]="loading" class="btn btn-primary btn btn-orange">Login</button>
      <div *ngIf="loading" class="pl-1 text-danger" role="status">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>

  <p class="form-group row">Don't have account ? <a routerLink="/user-registration" class="register-padding">Register</a></p>
</div>
