<!--<div class="container component-header"><h1>Good deeds lives here:</h1></div>-->

<div class="jumbotron title-image">
  <h1 class="text-center text-white display-2">A list of Good deeds</h1>
</div>

<div class="container button-class-div">
  <button class="btn btn-danger button-text " routerLink="/register-deed">Add a deed</button>
</div>

<div *ngIf="!isListReady" class="d-flex justify-content-center text-danger" role="status">
  <div class="spinner-border" role="status"></div>
</div>


<div class="container" *ngIf="isListReady===true">
  <div class="card bg-table-header container">
    <div class="row wider text-white">
      <div class="col-1"></div>
      <div class="col-3"><h2 class="display-6 header-class small-size ">Title</h2></div>
      <div class="col-2"><h2 class="display-6 header-class ">Date</h2></div>
      <div class="col-2"><h2 class="display-6 header-class ">City</h2></div>
      <div class="col-2"><h2 class="display-6 header-class ">Max people</h2></div>
      <div class="col-2"></div>
    </div>
  </div>
</div>


<app-good-deeds-details [deed]="deed" *ngFor="let deed of deed"></app-good-deeds-details>
