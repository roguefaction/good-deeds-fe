<div class="container cursor-class">
  <div class="accordion">
    <div class="card">
      <div class="bg-table card-header row accordion-style d-flex grey-coloring" (click)="collapseAbout()">
        <div class="col-1">
          <img class="mb-0 header-class text-dark caret" src="../../assets/images/caret-down-small-dark.svg"
               *ngIf="collapseOpen==false" alt="caret.png">
          <img class="mb-0 header-class text-dark caret-up" src="../../assets/images/caret_up.png"
               *ngIf="collapseOpen==true" alt="caret.png">
        </div>
        <div class="col-3 on-770">
        <h5 class="mb-0 header-class text-dark style-on-small-screen">
          {{deed.title}}
        </h5>
      </div>
        <div class="col-2 not-display-small">
          <h5 class="mb-0 header-class text-dark ">
            {{deed.date}}
          </h5>
        </div>
        <div class="col-2 not-display-small">
          <h5 class="mb-0 header-class text-dark ">
            {{deed.city}}
          </h5>
        </div>
        <div class="col-2 not-display-small">
          <h5 class="mb-0 header-class text-dark text-center">
            0/{{deed.maxPeople}}
          </h5>
        </div>
        <div class="col-2 col-md-2 container button-container ">
          <button class="btn btn-success align-content-lg-end bg-btn btn-sm"><p class="button-text">Apply</p></button>
        </div>
      </div>

      <div class="collapse collapse-style card bg-collapse" [ngClass]="{ 'show': collapseOpen }">
        <div class="card-body">
          <p class="container display-6">Organization: </p>
          <p class="p">{{deed.organization}}</p>
          <p class="container display-6 small-size-screen">City: </p>
          <p class="p small-size-screen">{{deed.city}}</p>
          <p class="container display-6">Description: </p>
          <p class="p">{{deed.description}}</p>
          <p class="container display-6 small-size-screen">Participants: </p>
          <p class="p small-size-screen">0/{{deed.maxPeople}}</p>
          <p class="container display-6">Contact person:</p>
          <p class="p">{{deed.contactPerson}}</p>
          <p class="p">{{deed.email}}</p>
          <p class="p">{{deed.phoneNumber}}</p>
          <p class="container display-6">Tags:</p>
          <p class="p">{{deed.tags}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
