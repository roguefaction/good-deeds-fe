<div class="container cursor-class">
  <div class="accordion">
    <div class="card">
      <div class="bg-table card-header row accordion-style d-flex ">
        <div (click)="collapseAbout()" class="col-1">
          <img class="mb-0 header-class text-dark caret" src="../../assets/images/caret-down-small-dark.svg"
               *ngIf="collapseOpen==false" alt="caret.png">
          <img class="mb-0 header-class text-dark caret-up" src="../../assets/images/caret_up.png"
               *ngIf="collapseOpen==true" alt="caret.png">
        </div>
        <div (click)="collapseAbout()" class="col-3 not-display-small">
          <h5 class="mb-0 header-class text-dark ">
            {{job.organization}}
          </h5>
        </div>
        <div (click)="collapseAbout()" class="col-3">
          <h5 class="mb-0 header-class text-dark style-on-small-screen">
            {{job.title}}
          </h5>
        </div>
        <div (click)="collapseAbout()" class="col-3 not-display-small">
          <h5 class="mb-0 header-class text-dark ">
            {{job.city}}
          </h5>
        </div>
        <div class="col-5 col-md-2 container ">
          <button class="btn btn-success btn-block bg-btn"><h1 class="button-text">Apply</h1></button>
        </div>
      </div>

      <div class="collapse collapse-style card bg-collapse" [ngClass]="{ 'show': collapseOpen }">
        <div class="card-body">
          <p class="container display-6 small-size-screen">Organization: </p>
          <h5 class="p small-size-screen">{{job.organization}}</h5>
          <p class="container display-6 small-size-screen">City: </p>
          <p class="p small-size-screen">{{job.city}}</p>
          <p class="container display-6">Description: </p>
          <p class="p">{{job.description}}</p>
          <p class="container display-6">Contact person:</p>
          <p class="p">{{job.contactPerson}}</p>
          <p class="p">{{job.email}}</p>
          <p class="p">{{job.phoneNumber}}</p>
          <p class="container display-6">Tags:</p>
          <p class="p">{{job.tags}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
