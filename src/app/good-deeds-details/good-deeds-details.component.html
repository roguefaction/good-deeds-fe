<div class="container">
  <div class="accordion">
    <div class="card">
      <div class="card-header row accordion-style">
        <div (click)="collapseAbout()" class="col-1">
          <img class="mb-0 header-class text-dark" src="../../assets/images/caret.png">

        </div>
        <div (click)="collapseAbout()" class="col-3">
          <h5 class="mb-0 header-class text-dark">
            {{job.organization}}
          </h5>
        </div>
        <div (click)="collapseAbout()" class="col-3">
          <h5 class="mb-0 header-class text-dark">
            {{job.title}}
          </h5>
        </div>
        <div (click)="collapseAbout()" class="col-3">
          <h5 class="mb-0 header-class text-dark">
            {{job.city}}
          </h5>
        </div>
        <div class="col-2 container">
          <button class="btn btn-success btn-block"><h1 class="button-text">Register</h1></button>
        <div class="col-3">
          <!--<button class="btn btn-success">Register</button>-->
          <!--<button class="btn btn-warning text-white" routerLink="/edit-job">Edit</button>-->
        </div>
      </div>

      <div class="collapse collapse-style card" [ngClass]="{ 'show': collapseOpen }">
        <div class="card-body">
          <p class="container display-6">Description: </p>
          <p class="p">{{job.description}}</p>
          <p class="container display-6">Contact person:</p>
          <p class="p">{{job.contactPerson}}</p>
          <p class="p">{{job.email}}</p>
          <p class="p">{{job.phoneNumber}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
